<div class="container my-4">
    <p class="h3 mb-4">My Watchlist</p>
    <div class="container">
        <div *ngIf="isEmpty" class="row">
            <div class="col-12 alert alert-warning text-center" role="alert">
                Currently you don't have any stock in your watchlist.
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 m-2" *ngFor="let info of allInfo">
                <div class="card bg-light" (click)="gotoTicker(info.ticker)">
                    <div class="card-body">
                        <button type="button" class="close position-absolute" aria-label="Close" style="top:0; right:5px;"
                            (click)="removeFromWatchlist(info.ticker)">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <div class="row">
                            <div class="col-6">
                                <p class="h5">{{info.ticker}}</p>
                                <p class="h6">{{info.name}}</p>
                            </div>
                            <div class="col-6 text-right" [ngClass]="{'text-success':info.d>0,'text-danger':info.d<0}">
                                <p class="h5">{{info.c| number:'1.2-2'}}</p>
                                <p class="h6"><span class="fa" [ngClass]="{'fa-caret-up':info.d>0,'fa-caret-down':info.d<0}"></span>
                                {{info.d| number:'1.2-2'}} ({{info.dp| number:'1.2-2'}}%)</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
